[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'localhost'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is a sample Filter/XML Transform Application Service'
Timeout = 5000

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080

  [Clients.Logging]
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[MessageBus]
Type = 'zero'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5564
        Protocol = 'tcp'

[Logging]
EnableRemote = false
File = './logs/simple-filter-xml.log'

# Choose either an HTTP trigger or MessageBus trigger (aka Binding)
[Binding]
 Type="messagebus"
 SubscribeTopic="converted"

# [Binding]
# Type="http"

[ApplicationSettings]
ApplicationName = "simple-filter-xml"
