[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'advanced-filter-convert-publish'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is a sample Application Service which filters, custom converts, prints and publishes back to message bus'
Timeout = 5000

[Registry]
Host = 'edgex-core-consul'
Port = 8500
Type = 'consul'

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'edgex-core-data'
  Port = 48080

  [Clients.Logging]
  Protocol = "http"
  Host = "edgex-support-logging"
  Port = 48061

[MessageBus]
Type = 'zero'
    [MessageBus.SubscribeHost]
        Host = 'edgex-core-data'
        Port = 5563
        Protocol = 'tcp'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'

[Logging]
EnableRemote = false
File = '/edgex/logs/advanced-filter-convert-publish.log'

# This example depends on events generated by Device-Virtual-Go, so must use MessageBus trigger.
# It will publish back to the bus on the "converted" topic
[Binding]
Type="messagebus"
SubscribeTopic="events"
PublishTopic="converted"

[ApplicationSettings]
ApplicationName = "advanced-filter-convert-publish"
ValueDescriptors = "RandomValue_Float32, RandomValue_Float64"
