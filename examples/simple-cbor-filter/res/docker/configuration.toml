[Writable]
LogLevel = 'INFO'
    [Writable.StoreAndForward]
    Enabled = false
    RetryInterval = '5m'
    MaxRetryCount = 10

[Service]
BootTimeout = '30s'
ClientMonitor = '15s'
CheckInterval = '10s'
Host = 'simple-cbor-filter'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'Simple CBOR Filter Application Service started'
Timeout = '30s'

[Registry]
Host = 'edgex-core-consul'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = true

[Database]
Type = "mongodb"
Host = "edgex-mongo"
Port = 27017
Timeout = "30s"
Username = "appservice"
Password = "password"

[SecretStore]
  Host = 'edgex-vault'
  Port = 8200
  Path = '/v1/secret/edgex/appservice/'
  Protocol = 'https'
  RootCaCertPath = '/vault/config/pki/EdgeXFoundryCA/EdgeXFoundryCA.pem'
  ServerName = 'edgex-vault'
  TokenFile = '/vault/config/assets/resp-init.json'

  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'edgex-core-data'
  Port = 48080

  [Clients.Logging]
  Protocol = "http"
  Host = "edgex-support-logging"
  Port = 48061

[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'edgex-core-data'
        Port = 5563
        Protocol = 'tcp'


# Choose either an HTTP trigger or MessageBus trigger (aka Binding)

#[Binding]
#Type="http"

[Binding]
Type="messagebus"
SubscribeTopic="events"
PublishTopic="somewhere"

[ApplicationSettings]
ValueDescriptors = "onvif_snapshot"



